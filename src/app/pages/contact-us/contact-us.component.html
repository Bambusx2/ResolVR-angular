<div class="contact-us-container">
    <div class="contact-us-header">
      <h1>Let's Collaborate</h1>
      <p>Have a project in mind? Share your ideas, and let's explore how we can bring your vision to life. Our team is ready to help you every step of the way.</p>
    </div>
  
    <div class="contact-form-container">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="example@domain.com" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="company">Company Name (Optional)</label>
            <input type="text" id="company" placeholder="Your Company" />
          </div>
          <div class="form-group">
            <label for="service">Services You Are Interested In</label>
            <select id="service" required>
              <option value="" disabled selected>Select a service</option>
              <option value="uiux">UI/UX Design</option>
              <option value="web-development">Web Development</option>
              <option value="mobile-development">Mobile App Development</option>
              <option value="consulting">Consulting</option>
            </select>
          </div>          
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" rows="4" placeholder="Tell us about your project"></textarea>
        </div>
        <button type="submit" class="cta-button">Send Message â†’</button>
      </form>
    </div>
  </div>
